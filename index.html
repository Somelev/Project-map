<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js" defer></script>
</head>
<body>
	<main class="main">
		<img src="wall.png" alt="wall">
		<div class="container btn-1">
			<button class="button">
				<span class="button__icon"></span>
				<p class="button__text">Стадион</p>
			</button>
		</div>
		<div class="container btn-2">
			<button class="button">
				<span class="button__icon"></span>
				<p class="button__text">Вход</p>
			</button>
		</div>
		<div class="container btn-3">
			<button class="button">
				<span class="button__icon"></span>
				<p class="button__text">Офисы</p>
			</button>
		</div>
		<div class="container btn-4">
			<button class="button">
				<span class="button__icon"></span>
				<p class="button__text">Отель</p>
			</button>
		</div>
		<div class="container btn-5 ">
			<button class="button button-blue">
				<span class="button__icon"></span>
				<p class="button__text button__text__active-blue">Парковка</p>
			</button>
		</div>
		<div class="container btn-6 ">
			<button class="button button-blue">
				<span class="button__icon"></span>
				<p class="button__text button__text__active-blue">Набережная</p>
			</button>
		</div>
		<div class="container btn-7 ">
			<button class="button button-blue">
				<span class="button__icon"></span>
				<p class="button__text button__text__active-blue">Бассейн</p>
			</button>
		</div>
		<div class="container btn-8 ">
			<button class="button button-blue">
				<span class="button__icon"></span>
				<p class="button__text button__text__active-blue">Гостиница</p>
			</button>
		</div>
		<div class="container btn-9 ">
			<button class="button button-blue">
				<span class="button__icon"></span>
				<p class="button__text button__text__active-blue">Вокзал</p>
			</button>
		</div>
		<div class="container btn-10 ">
			<button class="button button-blue">
				<span class="button__icon"></span>
				<p class="button__text button__text__active-blue">Хостел</p>
			</button>
		</div>
	</main>
	
</body>
</html>
